<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discord Bot Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 50px;
}
.container {
    background: #2c2c3e;
    padding: 30px;
    border-radius: 12px;
    width: 400px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
input, select, button {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 6px;
    border: none;
}
input, select {
    background: #3a3a50;
    color: #f0f0f0;
}
button {
    background: #4CAF50;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #45a049;
}
#results {
    margin-top: 15px;
    background: #33334d;
    padding: 10px;
    border-radius: 6px;
    max-height: 150px;
    overflow-y: auto;
    font-size: 14px;
}
.hidden { display: none; }
</style>
</head>
<body>

<div class="container" id="loginContainer">
    <h2>Enter Dashboard Password</h2>
    <input type="password" id="dashPassword" placeholder="Password">
    <button onclick="checkPassword()">Login</button>
    <div id="loginError" style="color:red; margin-top:5px;"></div>
</div>

<div class="container hidden" id="dashboardContainer">
    <h2>Discord Bot Dashboard</h2>

    <input id="search" placeholder="Search command" oninput="filterCommands()">
    
    <select id="commandDropdown" size="5"></select>
    
    <input id="args" placeholder="Arguments (space separated)">
    <input id="channel" placeholder="Channel ID">
    <button onclick="runSelectedCommand()">Run Command</button>

    <div id="results">Results will appear here...</div>
</div>

<script>
const DASH_PASSWORD = "ODMG"; // Change to your dashboard password
const API_KEY = "7712";           // Must match bot.py
const API_URL = "http://10.0.0.115:8000"; // Your LAN IP
let allCommands = [];

// ----------- Login Check -----------
function checkPassword() {
    const entered = document.getElementById("dashPassword").value;
    if(entered === DASH_PASSWORD){
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("dashboardContainer").classList.remove("hidden");
        loadCommands();
    } else {
        document.getElementById("loginError").innerText = "Incorrect password!";
    }
}

// ----------- Load Commands -----------
async function loadCommands() {
    try {
        const res = await fetch(`${API_URL}/commands`);
        allCommands = await res.json();
        populateDropdown(allCommands);
    } catch (err) {
        document.getElementById("results").innerText = "Cannot connect to API. Make sure bot is running on LAN.";
    }
}

function populateDropdown(commands) {
    const dropdown = document.getElementById("commandDropdown");
    dropdown.innerHTML = "";
    commands.forEach(cmd => {
        const option = document.createElement("option");
        option.value = cmd;
        option.textContent = cmd;
        dropdown.appendChild(option);
    });
}

// Filter commands by search input
function filterCommands() {
    const query = document.getElementById("search").value.toLowerCase();
    const filtered = allCommands.filter(c => c.toLowerCase().includes(query));
    populateDropdown(filtered);
}

// Run selected command
async function runSelectedCommand() {
    const cmd = document.getElementById("commandDropdown").value;
    const args = document.getElementById("args").value.split(" ");
    const channel = Number(document.getElementById("channel").value);

    if (!cmd || !channel) {
        alert("Please select a command and enter a channel ID.");
        return;
    }

    try {
        const res = await fetch(`${API_URL}/run`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                command: cmd,
                args: args,
                channel_id: channel,
                api_key: API_KEY
            })
        });
        const data = await res.json();
        document.getElementById("results").innerText = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("results").innerText = "Error sending command. Make sure the bot is running on LAN.";
    }
}
</script>

</body>
</html>
